name: Project CI/CD Actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compile:
    runs-on: self-hosted
    name: Running Java ${{ matrix.java }} compile
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: SetUp NodeJS Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Configure Maven Dep
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Maven Compile
        run: mvn compile
      - name: Deploy the JAR file to the remote server
        uses: actions/checkout@v2
      - name: Maven Package Jar
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: Build React Front End
        run: yarn install && yarn build
        working-directory: react-front-end
      - name: Clean Server Files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf /root/action/movie-manage/*
            rm -rf /www/web-root/movie-manage-sys/*
      - name: Copy Jar to Server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: target/MovieManageSystem-backEnd-0.0.1-SNAPSHOT.jar
          remote: /root/action/movie-manage/MovieManageSystem-backEnd-0.0.1-SNAPSHOT.jar
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.KEY }}
      - name: Copy React Front End to Server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: react-front-end/dist
          remote: /www/web-root/movie-manage-sys
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.KEY }}
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            systemctl stop MovieManageSysJar
            systemctl daemon-reload
            systemctl start MovieManageSysJar
            nginx -s reload
